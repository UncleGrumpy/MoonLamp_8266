<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>Moonlight Control</title>
    <link href='main.css' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#888888">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <script src="RGBsocket.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <h1>Moonlight <a href="/edit.html">Control</a></h1>
    </header>
        <div id="status">
            <img src="/moon.png" id="moon">
        </div>
        <div id="control" class="input">
            <input type="color" id="moonColor" name="moonColor" class="enabled" accept-charset=utf-8>
            <label for="moonColor">Color</label>
            <button id="rainbow" class="button" onclick="rainbowEffect();">Rainbow</button>
            <button id="save" class="button" class="enabled" onclick="saveColor();">Save Settings</button>
        </div>
</body>
</html>
