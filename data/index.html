<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Moonlight Control</title>
    <link href='main.css' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#888888">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <script src="RGBsocket.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <h1><a href="/">Moon</a>light <a href="/edit.html">Control</a></h1>
    </header>
        <div id="status">
            <img src="/moon.png" alt="Color tinted image of Moon" id="moon">
        </div>
        <div id="control" class="control">
            <div class="control">
                <input type="color" id="moonColor" name="moonColor" class="enabled" accept-charset="utf-8" image="/moon.png">
                <label for="moonColor">Color</label>
            </div>
            <div class="control">
                <input type="button" id="rainbow" class="button" onclick="rainbowEffect();" value="Rainbow">
            </div>
            <div class="control">
                <input type="button" id="save" class="disabled" onclick="saveColor();" value="Save Setting" disabled >
            </div>
        </div>
</body>
</html>
