<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title> Upload Files </title>
    <link href='main.css' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00878f">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <script src="upload.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1> Upload Files </h1>
    </header>
    <p> <a href="/"> Back </a> </p>
    <div id="upload">
        <p>Use this page to upload new files to the ESP8266 LittleFS.<br/>You can use gzip compressed files to save space and bandwidth.</p>
        <div class="input">
            <form method="post" enctype="multipart/form-data">
                <input type="file" id="uploads" name="Choose file" accept=".gz,.html,.ico,.js,.css,.txt" onclick="fileCheck();" multiple >
                <input type="submit" class="button" value="Upload" name="upButton" id="upButton" disabled>
            </form>
        </div>
    </div>
</body>
</html>
