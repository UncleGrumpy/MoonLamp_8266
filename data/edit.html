<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title> Upload Files </title>
    <link href='/_static/main.css' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" sizes="32x32" href="/_static/moon_32x32.ico">
    <link rel="manifest" href="/_static/manifest.json">
    <meta name="theme-color" content="#00878f">
    <meta content='max-width=1024, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <script src="/_static/upload.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h1><a href="/">Moon</a>light <a href="/edit.html">Control</a></h1>
        <h2> Upload Files </h2>
    </header>
    <div class="panel">
        <div>
            <a href="/"> Back </a>
        </div>
        <div id="upload" class="control">
            <p>Use this page to upload new files to the ESP8266 LittleFS.<br/>You can use gzip compressed files to save space and bandwidth.</p>
            <div>
                <form method="post" enctype="multipart/form-data">
                <div class="control">
                    <label for="uploads">Choose file </label>
                    <input type="file" id="uploads" name="uploads" class="button" accept=".gz, .html, .ico, .js, .css, .txt, .json, .png, .jpg, .svg, .gif, .bmp" value="Choose File">
                </div>
                <div class="control">
                    <input type="submit" value="Upload" name="upButton" id="upButton" class='disabled'>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
